SDG_INDICATOR__GLOBAL: >-
  <p>Indicator 4.1.1: Proportion of children and young people (a) in grades 2/3;
  (b) at the end of primary; and (c) at the end of lower secondary achieving at
  least a minimum proficiency level in (i) reading and (ii) mathematics, by
  sex</p>
SDG_TARGET__GLOBAL: >-
  <p>Target 4.1: By 2030, ensure that all girls and boys complete free,
  equitable and quality primary and secondary education leading to relevant and
  effective learning outcomes</p>
META_LAST_UPDATE__GLOBAL: '2022-03-31'
SDG_CUSTODIAN_AGENCIES__GLOBAL: <p>UNESCO Institute of Statistics (UIS)</p>
SDG_RELATED_INDICATORS__GLOBAL: >-
  <p>The parity indices for this indicator are reported in SDG indicator
  4.5.1.</p>
